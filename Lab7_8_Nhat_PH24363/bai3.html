<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bai 3</title>
	</head>
	<body>
		<div class="form">
			<p>HÓA ĐƠN</p>
			<form action="">
				<table>
					<tr>
						<td>Khách hàng</td>
						<td>
							<input
								type="text"
								name=""
								id=""
								class="inputText"
							/>
							<span id="error"></span>
						</td>
					</tr>
					<tr>
						<td>Loại hàng</td>
						<td>
							<select
								name="loaihang"
								id="loaihang"
								onchange="onChangeLoaiHang()"
							>
								<option value="500000">Loại 1</option>
								<option value="300000">Loại 2</option>
								<option value="100000">Loại 3</option>
							</select>
						</td>
					</tr>
					<tr>
						<td>Đơn giá</td>
						<td>
							<input
								type="number"
								name="dongia"
								id="dongia"
								class="inputText"
							/>
							<span id="error"></span>
						</td>
					</tr>
					<tr>
						<td>Số lượng</td>
						<td>
							<input
								type="number"
								name="soluong"
								id="soluong"
								class="inputText"
								onchange="tinhTien()"
							/>
							<span id="error"></span>
						</td>
					</tr>
					<tr>
						<td>Thành tiền</td>
						<td>
							<input
								type="number"
								name=""
								id="thanhTien"
								class="inputText"
							/>
							<span id="error"></span>
						</td>
					</tr>
					<tr>
						<td>Nơi nhận hàng</td>
						<td>
							<input
								type="radio"
								value="0"
								id=""
								checked
								onchange="onChangeNoiNhan()"
								name="noiNhan"
							/>
							Nội thành
							<input
								type="radio"
								value="30000"
								id=""
								onchange="onChangeNoiNhan()"
								name="noiNhan"
							/>
							Ngoại thành
						</td>
					</tr>
					<tr>
						<td>Phí vận chuyển</td>
						<td>
							<input
								type="number"
								name=""
								id="phiVC"
								class="inputText"
							/>
							<span id="error"></span>
						</td>
					</tr>
					<tr>
						<td colspan="2" align="left">
							<input
								type="button"
								id="btnSubmit"
								value="Đặt mua"
							/>
						</td>
					</tr>
				</table>
			</form>
		</div>
		<script src="./src/bai3.js"></script>
	</body>
</html>
